<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      ///Lecture: Bind, call and apply
      var john = {
        name: "John",
        age: 26,
        job: "teacher",
        presentation: function(style, timeOfDay) {
          if (style === "formal") {
            console.log(
              "Good " +
                timeOfDay +
                ", Ladies and gentlement! I'm " +
                this.name +
                ", I'm a " +
                this.job +
                " and I'm " +
                this.age +
                " years old."
            );
          } else if (style === "friendly") {
            console.log(
              "Hey! What's up? I'm " +
                this.name +
                ", I'm a " +
                this.job +
                "and I'm " +
                this.age +
                "years old. Have a nice " +
                timeOfDay +
                "."
            );
          }
        }
      };
      var emily = {
        name: "Emily",
        age: 35,
        job: "designer"
      };

      john.presentation("formal", "morning");
      john.presentation.call(emily, "friendly", "afternoon");
      //We using call method to borrow the property of john object
      //to emily object
      john.presentation.apply(emily, ["friendly", "afternoon"]);
      //We use apply with the same purpose of using call method
      //the different is apply need to take array argument at second parameter
      var johnFriendly = john.presentation.bind(john, "friendly");
      johnFriendly("morning");
      //We use bind method in order to pre set parameter of function johnFriendly
    </script>
  </body>
</html>
